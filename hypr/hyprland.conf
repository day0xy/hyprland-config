bind = SUPER, mouse_up, workspace, e-1

# Scroll through workspaces 
bind = SUPER, bracketleft, workspace, e-1
bind = SUPER, bracketright, workspace, e+1

# Move/resize windows with SUPER + LMB/RMB and dragging
