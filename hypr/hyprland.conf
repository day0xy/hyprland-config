# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1


    touchpad {

        natural_scroll = yes
        disable_while_typing = true
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}






general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = 0xffffffff
    layout = dwindle
}

misc {

vfr = true
disable_hyprland_logo = true
animate_manual_resizes = true
focus_on_activate = false
always_follow_on_dnd  = true
enable_swallow = true
swallow_regex = ^(xfce4-terminal)$
allow_session_lock_restore = true
animate_mouse_windowdragging  = false




}






decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 13
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
    blur = false
    blur_size = 5
    blur_passes = 3
    blur_new_optimizations = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

blurls = gtk-layer-shell
blurls = waybar

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsIn, 1, 5, myBezier
    animation = windowsOut, 1, 4, default, popin 60%


    animation = border, 0, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile =  true # master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

